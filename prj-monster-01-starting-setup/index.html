<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Monster Slayer</h1>
</header>
<div id="game">
    <section id="monster" class="container">
        <h2>PV Inimigo</h2>
        <div class="healthbar">
            <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
    </section>
    <section id="player" class="container">
        <h2>PV Jogador</h2>
        <div class="healthbar">
            <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
    </section>
    <section class="container" v-if="winner">
        <h2>Fim de jogo!</h2>
        <h3 v-if="winner === 'monster'">Você perdeu!</h3>
        <h3 v-else-if="winner === 'player'">Você ganhou!</h3>
        <h3 v-else>Draw!</h3>
        <button @click="startGame">Começar Novo Jogo</button>
    </section>
    <section id="controls" v-else>
        <button @click="attackMonster">ATACAR</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster"> ATQ ESPECIAL</button>
        <button @click="healPlayer">CURAR-SE</button>
        <button @click="surrenderGame">RENDER-SE</button>
    </section>
    <section id="log" class="container">
        <h2>Relatório de Batalha</h2>
        <ul>
            <li v-for="logMessage in logMessages">
            <span :class="{'log--player': logMessage.actionBy === 'player', 'log--monster': logMessage.actionBy === 'monster'}">
                {{ logMessage.actionBy === 'player' ? 'Jogador' : 'Inimigo' }}
            </span>
                <span v-if="logMessage.actionType === 'heal'">
              se cura em:
              <span class="log--heal">{{ logMessage.actionValue }}</span></span
                >
                <span v-else>
              causa dano de:
              <span class="log--damage">{{ logMessage.actionValue }}</span>
            </span>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
